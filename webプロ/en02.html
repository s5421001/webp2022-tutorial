<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles/en02.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>introduce</title>
</head>

<body>
    <h1 id="main">日本大学文理学部情報科学科 Webプログラミングの演習課題</h1>
    <h2 id="main"> 5421001 斉藤響</h2>

    <dl>
        <div class="box1">
            <dt> <b>h1、h2、h3、h4、h5、および h6 要素</b></dt>
            <dd>これらの要素は、セクションの見出しを表します。数字が小さいほど、見出しは大きなものになります。</dd>
            <dd>【例】<br>&lt;h1&gt;タイトル&lt;/h1&gt;
                <br>&lt;h2&gt;見出し&lt;/h2&gt;
            </dd>
            <dd>【実行結果】<br>
                <h1>タイトル</h1>
                <h2>見出し</h2>
            </dd>
        </div>

        <div class="box2">
            <dt id="2"><b>b要素</b></dt>
            <dd>bタグで囲んだ文字を太字にします。</dd>
            <dd>【例】<br>&lt;b&gt;こんにちは&lt;/b&gt;</dd>
            <dd>【実行結果】<br><b>こんにちは</b></dd>
        </div>

        <div class="box3">
            <dt><b>u要素</b></dt>
            <dd>uタグで囲んだ文字に、下線をつけます。</dd>
            <dd>【例】<br>&lt;u&gt;こんにちは&lt;u&gt;</dd>
            <dd>【実行結果】<br><u>こんにちは</u></dd>
        </div>
    </dl>
</body>

</html>
